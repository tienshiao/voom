name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Prerelease identifier (optional, e.g., alpha, beta, rc)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          # Read current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.-' read -r MAJOR MINOR PATCH PRERELEASE_ID PRERELEASE_NUM <<< "$CURRENT_VERSION"

          # Handle bump type
          case "${{ inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          # Build new version
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          # Add prerelease identifier if specified
          if [ -n "${{ inputs.prerelease }}" ]; then
            NEW_VERSION="${NEW_VERSION}-${{ inputs.prerelease }}.1"
          fi

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Commit and tag
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          git add package.json
          git commit -m "chore: bump version to ${VERSION}"
          git tag "releases/v${VERSION}"
          git push origin main --tags
