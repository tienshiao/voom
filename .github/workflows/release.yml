name: Release

on:
  push:
    tags:
      - 'releases/v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build all platform binaries
        run: bun run build:voom:all

      - name: Compress binaries
        run: |
          cd dist-executables
          zip voom-macos-x64.zip voom-macos-x64
          zip voom-macos-arm64.zip voom-macos-arm64
          zip voom-linux-x64.zip voom-linux-x64
          zip voom-windows-x64.zip voom-windows-x64.exe

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous release tag (exclude current tag, get most recent)
          PREVIOUS_TAG=$(git tag -l 'releases/v*' --sort=-version:refname | grep -v "^${GITHUB_REF_NAME}$" | head -1)

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write to file for the release body
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${GITHUB_REF_NAME}" >> CHANGELOG.md

          # Extract version for release name (strip releases/ prefix)
          VERSION=${GITHUB_REF_NAME#releases/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            dist-executables/voom-macos-x64.zip
            dist-executables/voom-macos-arm64.zip
            dist-executables/voom-linux-x64.zip
            dist-executables/voom-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
